<body>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-46445472-3', 'auto');
  ga('send', 'pageview');

<div class="container-fluid">
  <h3 class="text-center">{{> hello}}</h3>
  <div class ="row">
  <form role="form" class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4">
  <div>
  {{> selectEntranceYear}}
  </div>
  <div>
  {{> inputOriginalAward}}
  </div>
  <div>
  {{> selectDateOfTwentyFifthBirthday}}
  </div>
  <div>
  {{> tellMe}}
  </div>
  </form>
  </div>
  <div>
  {{> result}}
  </div>
 </div>
</body>

<template name="hello" class="text-center">
  <h1 class="text-center">{{greeting}}</h1>
  <h4>Remember, this is just an estimation. <br/>Very Rudimentary. Don't take it too seriously!</h4>
</template>

<template name="selectEntranceYear">
<label for="selectEntranceYear">When did you enter ALA?</label>
<select name="year" id="yearpicker" class="form-control">
  {{#each entrances}}
      {{> entranceOption}}
    {{/each}}
</select>
</template>

<template name="inputOriginalAward">
	<label for="principal">Original Amount in USD k</label>
	<input name="principal" type="number" id="principal" value={{defaultAmount}} min="0" step="0.5" max="50" class="form-control"/>
</template>

<template name="selectDateOfTwentyFifthBirthday">
	<label for="selectDateOfTwentyFifthBirthday">When will you turn 25?</label>
	<input type="date" id="dreadedDate" class="form-control" value={{defaultDate}}>
	<br/>
</template>

<template name="tellMe">
  <input type="button" class="btn btn-primary form-control" value="Tell Me!"/>
</template>

<template name="result">
  <h2 class="text-center">{{amount}}</h2>
</template>

<template name="entranceOption">
  <option value={{year}}>{{year}}</option>
</template>
